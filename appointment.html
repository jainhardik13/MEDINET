<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - MEDINET</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Keep your existing navbar code here -->
    </nav>

    <div class="container mt-5">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="selectedDoctor">Selected Doctor</label>
                <input type="text" class="form-control" id="selectedDoctor" readonly>
            </div>
            <div class="form-group">
                <label for="date">Select Date</label>
                <select class="form-control" id="date" required>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <!-- Keep your existing footer code here -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
