<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link for CSS file -->
    <link rel="stylesheet" type="text/css" href="login.css">
    <!-- Link for Font Awesome library -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Andika&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.jpg" alt="Logo">
        </a>
        <nav class="headbar">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href=doc.html>Doctors</a>
            <a href="#medicine">Medicine</a>
            <a href="#service">Service</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="menubtn">
            <button>Helpline</button>
        </div>
    </header>
    <!-- Header -->

    <!-- Form Container -->
    <div class="container" id="container">
        <!-- Sign Up -->
        <div class="form sign-up-container">
            <form action="#">
                <h1>Create An Account</h1>
                <!-- Social Icons -->
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                </div>
                <!-- Social Icons -->
                <span>or use your email for registration</span>
                <!-- Input Fields -->
                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <!-- Input Fields -->
                <button>Sign Up</button>
            </form>
        </div>
        <!-- Sign Up -->

        <!-- Sign In -->
        <div class="form sign-in-container">
            <form action="#">
                <h1>Login</h1>
                <!-- Social Icons -->
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                </div>
                <!-- Social Icons -->
                <span>or use your account</span>
                <!-- Input Fields -->
                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <!-- Input Fields -->
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <!-- Sign In -->

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us, please login with your personal info</p>
                    <img src="images/s1.png" style="height: 25rem; width: 30rem; padding-top: 5%;">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello User</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <img src="images/s3.png" style="height: 25rem; width: 30rem;">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
        <!-- Overlay -->
    </div>
    <!-- Form Container -->

    <script>
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");
        const container = document.getElementById("container");

        signUpButton.addEventListener("click", () => {
            container.classList.add("right-panel-active");
        });
        signInButton.addEventListener("click", () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
